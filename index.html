<!DOCTYPE html>

<body>
    <div class="mask">
        <div class="intro">
            遊戲方式：<br />
            1.翻開卡片後記住卡片花色及位置<br />
            2.連續翻出兩張同花色的卡片就可以獲得1點分數<br />
            3.在時間內翻開所有的卡片即完成遊戲<br />
            <button onclick="startGame()">開始遊戲</button>
        </div>
    </div>
